<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metodo das Secantes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper" style="height: 56px;">
            <div class="input-field">
                <input id="expr" type="search" placeholder="x**3 + log(x) - 5">
                <label class="label-icon" for="expr">
                    <i style="color: #D0D0D0">f(x) =</i>
                </label>
            </div>
        </div>
        <div class="nav-content stripe">
            <div class="row">
                <!-- <div class="col s3">
                    <h6>Chute Inicial:</h6>
                </div> -->
                <div class="col s9 offset-s2">
                    <div class="input-field col s3">
                        <i class="label-icon prefix">x0: </i>
                        <input id="x0" type="number" placeholder="0.00">
                    </div>
                    <div class="input-field col s3 offset-s1">
                        <i class="label-icon prefix">x1: </i>
                        <input id="x1" type="number" placeholder="0.00">
                    </div>
                    <div class="input-field col s3 offset-s1">
                        <i class="label-icon prefix">err: </i>
                        <input id="err" type="number" placeholder="0.00" value="0.0001">
                    </div>
                </div>
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal calculate">
                    <i class="material-icons">done</i>
                </a>
            </div>
            <!-- <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
                <i class="material-icons">send</i>
            </a> -->
        </div>
    </nav>
    <br>
    <br id="mainPlace">
    <main>
    </main>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="materialize.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
    <script src="mainWindow.js"></script>

</body>

</html>
